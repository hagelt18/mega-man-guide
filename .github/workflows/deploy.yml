name: "Deploy to github pages"
on:
  push:
    branches: master
  pull_request:
    types: [labeled]
jobs:
  runbuild:
    uses: ./.github/workflows/build.yml

  deploy:
    needs: runbuild
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Export web files
        run: expo export:web

      - name: 🚀 Deploy to Github Pages
        run: gh-pages -d web-build