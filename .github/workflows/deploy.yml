name: "Deploy to github pages"
on:
  push:
    branches: master
  pull_request:
    types: [labeled]
jobs:
  build:
    runs-on: ubuntu-latest
    uses: ./.github/workflows/build.yml

  deploy:
    needs: build  
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Export web files
        run: expo export:web

      - name: ğŸš€ Deploy to Github Pages
        run: gh-pages -d web-build