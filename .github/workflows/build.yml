name: Build and run unit tests
on:
  pull_request:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏭 Setup repo
        uses: actions/checkout@v2

      - name: 🏭 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: 🏭 Install dependencies
        run: npm install

      - name: 🕵️‍♀️ Run Unit Tests
        run: npm test
